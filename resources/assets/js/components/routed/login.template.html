

<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  <div class="widget-container fluid-height clearfix">
    <div class="heading">
      <i class="fa fa-sign-in"></i>
      Login
    </div>
    <div class="widget-content padded text-center">
      <div class="login-wrapper col-sm-offset-1 col-sm-10">
        <form method="POST">

          <div class="form-group" v-class="has-error: emailInvalid,
                                          animated: emailInvalid,
                                          shake: emailInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text"
                     v-model="email"
                     v-on="blur: validaEmail"
                     class="form-control"
                     placeholder="Digite o email">
            </div>
          </div>

          <div class="form-group" v-class="has-error: passwordInvalid,
                                          animated: passwordInvalid,
                                          shake: passwordInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password"
                     v-model="password"
                     v-on="blur: validaPassword"
                     class="form-control"
                     placeholder="Digite a senha">
            </div>
          </div>

          <a class="pull-right">Esqueceu a senha?</a>

          <div style="left:20px;position:relative;" class="text-left">
            <label class="checkbox">
              <input type="checkbox" value="1" v-model="remember">
              <span>Manter-me conectado</span>
            </label>
          </div>


          <button v-class="disabled: loading" v-on="click: postLogin" class="btn btn-lg btn-primary btn-block ladda-button" data-style="zoom-in">
            <span class="ladda-label">
              Login
            </span>
          </button>
          <div class="alert alert-danger" style="margin-bottom:0" v-if="authErr" role="alert">Credenciais inválidas</div>
        </form><br>

          <div class="social-login clearfix">
            <a v-class="disabled: fbLoading" class="btn btn-primary facebook btn-block ladda-button" v-on="click: fbLogin" data-style="zoom-in">
              <span class="ladda-label">
                <i v-if="!fbLoading" class="fa fa-facebook"></i> Entrar com o facebook
              </span>
            </a>
          </div>
        <hr>
        <p>
          Ainda não tem uma conta?
        </p>
        <a v-link="{path: '/cadastro'}" style="margin-bottom:20px;" class="btn btn-default-outline btn-block btn-large">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>
