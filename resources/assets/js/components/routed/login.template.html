

<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  <div class="widget-container fluid-height clearfix">
    <div class="heading">
      <i class="fa fa-sign-in"></i>
      Login
    </div>
    <div class="widget-content padded text-center">
      <div class="login-wrapper col-sm-offset-1 col-sm-10">
        <form method="POST">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text" v-model="email" class="form-control" placeholder="Digite o email">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" v-model="password" class="form-control" placeholder="Digite a senha">
            </div>
          </div>

          <a class="pull-right">Esqueceu a senha?</a>

          <div style="left:20px;position:relative;" class="text-left">
            <label class="checkbox">
              <input type="checkbox" name="remember" v-model="remember">
              <span>Manter-me conectado</span>
            </label>
          </div>


          <button v-class="disabled: loading" v-on="click: postLogin" class="btn btn-lg btn-primary btn-block">
            {{!loading ? 'Login' : ''}}
            <i v-if="loading" class="fa fa-spinner fa-pulse"></i>
          </button>
          <span class="text-danger" v-if="authErr">Credenciais inválidas</span><br>
        </form>

          <div class="social-login clearfix">
            <a v-class="disabled: fbLoading" class="btn btn-primary facebook btn-block" v-on="click: fbLogin">
              <i v-if="!fbLoading" class="fa fa-facebook"></i>{{!fbLoading ? ' Entrar com o facebook' : ' '}}
              <i v-if="fbLoading" class="fa fa-spinner fa-pulse"></i>
            </a>
          </div>
        <hr>
        <p>
          Ainda não tem uma conta?
        </p>
        <a v-link="{path: '/cadastro'}" style="margin-bottom:20px;" class="btn btn-default-outline btn-block btn-large">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>
