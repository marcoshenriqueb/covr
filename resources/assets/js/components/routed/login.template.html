
<div class="col-md-offset-3 col-md-6">
  <div class="widget-container fluid-height clearfix">
    <div class="heading">
      <i class="fa fa-sign-in"></i>
      Login
    </div>
    <div class="widget-content padded text-center">
      <div class="login-wrapper col-md-offset-1 col-md-10">
        <form method="POST">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text" v-model="email" class="form-control" placeholder="Digite o email">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" v-model="password" class="form-control" placeholder="Digite a senha">
            </div>
          </div>

          <a class="pull-right">Esqueceu a senha?</a>

          <div style="left:20px;position:relative;" class="text-left">
            <label class="checkbox">
              <input type="checkbox" name="remember" v-model="remember">
              <span>Manter-me conectado</span>
            </label>
          </div>


          <button v-on="click: postLogin" class="btn btn-lg btn-primary btn-block">Login</button><br>
          <span v-if="authErr">Email ou senha inválidos</span>

          <div class="social-login clearfix">
            <a class="btn btn-primary btn-block facebook"><i class="fa fa-facebook"></i> Logar com o Facebook</a>
          </div>
        </form>
        <hr>
        <p>
          Ainda não tem uma conta?
        </p>
        <a v-link="{path: '/cadastro'}" style="margin-bottom:20px;" class="btn btn-default-outline btn-block btn-large">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>
