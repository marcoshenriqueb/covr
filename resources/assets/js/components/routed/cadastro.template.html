<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  <div class="widget-container fluid-height clearfix">
    <div class="heading">
      <i class="fa fa-sign-in"></i>
      Cadastro
    </div>
    <div class="widget-content padded text-center">
      <div class="login-wrapper col-sm-offset-1 col-sm-10">
        <form method="POST">

          <div class="form-group" v-class="has-error: nomeInvalid,
                                          animated: nomeInvalid,
                                          shake: nomeInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text"
                     v-model="nome"
                     v-on="blur: validaNome"
                     class="form-control"
                     placeholder="Digite o seu nome">
            </div>
          </div>

          <div class="form-group" v-class="has-error: sobrenomeInvalid,
                                          animated: sobrenomeInvalid,
                                          shake: sobrenomeInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
              <input type="text"
                     v-model="sobrenome"
                     v-on="blur: validaSobrenome"
                     class="form-control"
                     placeholder="Digite o seu sobrenome">
            </div>
          </div>

          <div class="form-group" v-class="has-error: emailInvalid,
                                          animated: emailInvalid,
                                          shake: emailInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text"
                     v-model="email"
                     v-on="blur: validaEmail"
                     class="form-control"
                     placeholder="Digite o email">
            </div>
          </div>

          <div class="form-group" v-class="has-error: passwordInvalid,
                                          animated: passwordInvalid,
                                          shake: passwordInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password"
                     v-model="password"
                     v-on="blur: validaPassword"
                     class="form-control"
                     placeholder="Digite a senha">
            </div>
          </div>

          <div class="form-group" v-class="has-error: confirmationInvalid,
                                          animated: confirmationInvalid,
                                          shake: confirmationInvalid">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" v-model="password_confirmation" class="form-control" placeholder="Confirme a senha">
            </div>
          </div>

          <button v-class="disabled: loading" v-on="click: postRegister" class="btn btn-lg btn-primary btn-block">
            {{!loading ? 'Cadastrar' : ''}}
            <i v-if="loading" class="fa fa-spinner fa-pulse"></i>
          </button>
          <span class="text-danger" v-if="emailExists">Este email já está cadastrado.</span>
        <br>
        </form>

          <div class="social-login clearfix">
            <a v-class="disabled: fbLoading" class="btn btn-primary facebook btn-block" v-on="click: fbLogin">
              <i v-if="!fbLoading" class="fa fa-facebook"></i>{{!fbLoading ? ' Cadastro com o facebook' : ' '}}
              <i v-if="fbLoading" class="fa fa-spinner fa-pulse"></i>
            </a>
          </div>

          <hr>

          <p>
            Já tem uma conta?
          </p>

          <a v-link="{path: '/login'}" style="margin-bottom:20px;" class="btn btn-default-outline btn-block">Login</a>
      </div>
    </div>
  </div>
</div>
