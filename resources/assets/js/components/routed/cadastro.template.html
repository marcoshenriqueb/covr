<div class="col-md-offset-3 col-md-6">
  <div class="widget-container fluid-height clearfix">
    <div class="heading">
      <i class="fa fa-sign-in"></i>
      Cadastro
    </div>
    <div class="widget-content padded text-center">
      <div class="login-wrapper col-md-offset-1 col-md-10">
        <form method="POST">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text"
                     v-model="nome"
                     v-on="blur: validaNome"
                     class="form-control"
                     placeholder="Digite o seu nome">
            </div>
            <span v-if="nomeInvalid">{{ nomeInvalid }}</span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
              <input type="text"
                     v-model="sobrenome"
                     v-on="blur: validaSobrenome"
                     class="form-control"
                     placeholder="Digite o seu sobrenome">
            </div>
            <span v-if="sobrenomeInvalid">{{ sobrenomeInvalid }}</span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="text"
                     v-model="email"
                     v-on="blur: validaEmail"
                     class="form-control"
                     placeholder="Digite o email">
            </div>
            <span v-if="emailInvalid">{{ emailInvalid }}</span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password"
                     v-model="password"
                     v-on="blur: validaPassword"
                     class="form-control"
                     placeholder="Digite a senha">
            </div>
            <span v-if="passwordInvalid">{{ passwordInvalid }}</span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" v-model="password_confirmation" class="form-control" placeholder="Confirme a senha">
            </div>
          </div>

          <button v-on="click: postRegister" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
        </form>

          <div class="social-login clearfix">
            <a class="btn btn-primary facebook btn-block"><i class="fa fa-facebook"></i> Cadastro com o facebook</a>
          </div>

          <hr>

          <p>
            JÃ¡ tem uma conta?
          </p>

          <a v-link="{path: '/login'}" style="margin-bottom:20px;" class="btn btn-default-outline btn-block">Login</a>
      </div>
    </div>
  </div>
</div>
